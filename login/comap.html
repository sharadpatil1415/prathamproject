<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; 
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #fff;
            
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left-side {
            flex: 1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h2 {
            font-family: 'Poppins', sans-serif; /* Apply Poppins font to the heading */
        }
        
        .login-form {
            font-family: 'Poppins', sans-serif; 
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 0px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="checkbox"] {
            -webkit-appearance: checkbox;
               -moz-appearance: checkbox;
                    appearance: checkbox;
            display: inline-block;
            width: auto;
        }

        .remember-forgot-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .forgot-password {
            margin-left: 20px;
            text-align: right;
        }

        .sign-in-btn {
            width: 100%;
            padding: 10px;
            background-color: #2a0653;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }

        .right-side {
            flex: 1;
            background-image: url('mec2.png'); /* Add your background image here */
            background-size: cover; /* Adjust background size as needed */
        }
    </style>
</head>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="login-form">
                <h2>WELCOME BACK</h2>
                <p>Welcome back! Please enter your details.</p>
                <!-- Form tag added here -->
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="username">UserName</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <div class="remember-forgot-container">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember"> <label for="remember">Remember me</label>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot password</a>
                        </div>
                    </div>
                    <button type="submit" class="sign-in-btn"><a href="/User/Courses.html">Sign in</a></button>
                </form>
                <!-- End of form tag -->
            </div>
        </div>
        <div class="right-side">
            
        </div>
    </div>
</body>
</html>
