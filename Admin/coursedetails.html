

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&family=Young+Serif&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
    
</head>
<style>
    *
{
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: #F6F6F6;
}

nav{
    width: 1536px;
    height: 76px;
    background: #095899;
}


.term{
    background-color:#E5F2FC ;
}

h2
{
    display: flex;
    justify-content: center;
    margin-top: 100px;
    margin-bottom: 25px;
    color: rgb(37, 37, 96);
}

.eng_logo{
    height: 56px;
    margin: 10px;
    border-radius: 5px;
}

a
{
    text-decoration: none;
    color: black;
    background: white;
    cursor: pointer;
}

.container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
    background-color: #fff;
    border: 1px solid #ddd; /* Border around the form */
    border-radius: 5px; /* Rounded corners for the border */
}
.container {
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
form.course-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

label {
    font-weight: bold;
    display: flex;
    flex-direction: column;
}

input {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 8px 16px;
    background-color: #249242;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 4px 2px;
}

button:hover {
    background-color: #333;
}
button.success {
    background-color: #2ecc71;
    color: #fff;
}

button.success:hover {
    background-color: #27ae60;
}
</style>
<body>
    <nav>
        <img src="eng_logo.png" alt="" class="eng_logo">
        <!-- <img src="settings.jpg" alt="settings" class="eng_logo"> -->
    </nav>

    <h2>COURSE DETAILS</h2>

    <div class="container">
        <form class="course-form">
            
                Course Name :<input type="text" id="course-name" name="course-name" required>
                Course Code :<input type="text" id="course-code" name="course-code" required>
                Total Sessions :<input type="number" id="total-sessions" name="total-sessions" required>
            

                <button type="button" onclick="submitForm()">SUBMIT</button>
        </form>
    </div>
    <script>
        function submitForm() {
            alert("Course submitted successfully!");
            document.querySelector('button').classList.add('success');
        }
    </script>
</body>
</html>
