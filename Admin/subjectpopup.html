<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: #F6F6F6;
}

nav {
    width: 1536px;
    height: 76px;
    background: #095899;
}

table, tr, td, th {
    margin: 20px auto;
    align-items: center;
    border: 0.5px solid #BEB4B4;
    border-collapse: collapse;
    padding: 10px 20px;
    margin-top: 50px;
}

th, tr, td {
    width: 315px;
    background-color: white;
}

th {
    background-color: #E5F2FC;
    color: #095899;
}

td {
    text-align: center;
    cursor: pointer;
}

.eng_logo {
    height: 56px;
    margin: 10px;
    border-radius: 5px;
}

.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.popup button {
    position: absolute;
    top: 10px;
    left: 10px;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 16px;
    color: #095899;
}
</style>
<body>
    <nav>
        <img src="eng_logo.png" alt="" class="eng_logo">
    </nav>

    <table>
        <tr>
            <th>Sr. no</th>
            <th>Faculty</th>
            <th >Allocated subjects</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Faculty name</td>
            <td onclick="showPopup('Subject 1', 'Faculty 1')">Subjects</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Faculty name</td>
            <td onclick="showPopup('Subject 2', 'Faculty 2')">Subjects</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Faculty name</td>
            <td onclick="showPopup('Subject 3', 'Faculty 3')">Subjects</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Faculty name</td>
            <td onclick="showPopup('Subject 4', 'Faculty 4')">Subjects</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Faculty name</td>
            <td onclick="showPopup('Subject 5', 'Faculty 5')">Subjects</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>

    <div id="subjectPopup" class="popup"></div>

    <script src="subjectpopup.js"></script>

</body>
</html>
