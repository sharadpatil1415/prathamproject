<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses-details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/course-detail.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->

</head>
<style>
  *
{
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    /* font-family: 'Young Serif', serif; */
    background: #F6F6F6;
}
.direct{
    margin-top: 10px;
    margin-left: 90%;
}
nav{
    width: 100%;
    height: 76px;
    background: #095899;
}
label{
    font-weight: bold;
}
.eng_logo{
    height: 56px;
    margin: 10px;
    border-radius: 5px;
}
.at{
    font-weight: bold;
    margin: 10px;
    margin-top: 10px;
}
.teacher-info{
    margin-top: 50px;
    margin-left: 100px;
}
.teacher-in{

    border: 2px solid black;
    border-radius: 3px;
    margin: 10px;
    padding: 2px;
    width: 20%;
}

.add{
    background-color: #09995D;
    width: 90px;
    border: none;
    border-radius: 5px;
    padding: 10px;
    color: white;
    font-weight: bold;
    margin-top: 10px;
    margin-left: 350px;
    cursor: pointer;

}
p{
    text-align: center;
    color: #095899;
    font-weight: 900;
    font-size: 20px;
}

.info {
    
    height: 180px;
    width: 800px;
    background-color: #E5F2FC;
    padding: 30px;
    margin: 40px auto;

    
}
.course{
    background-color: #E5F2FC;
    margin-left: 20%;
    padding: 5px;
}
.course-sel{
    width: 35%;
    border: 0.5px solid #BEB4B4;
    padding: 5px;
    border-radius: 5px;
    margin: 5px;
}
.select{
    margin: 10px;
    margin-left: 150px;
    background-color: #E5F2FC;
    
}
.allocate{
    background-color: #09995D;
    width: 90px;
    border: none;
    border-radius: 5px;
    padding: 10px;
    color: white;
    font-weight: bold;
    margin: 20px;
    /* margin-top: 20px; */
    margin-left: 350px;
    cursor: pointer;

}
form{
    margin: 20px;
    background-color: #E5F2FC;
}
.check{
    margin: 10px;
}


</style>
<body>
    <nav>
        <img src="eng_logo.png" alt="" class="eng_logo">
        <!-- <img src="settings.jpg" alt="settings" class="eng_logo"> -->
    </nav>
  <span class="at">Add teachers >> </span>

  <div class="teacher-info">
    <label for="teacher-name">Teacher name :</label>
  <input type="text" name="teacher-in" id=""class="teacher-in">
  </div>

  <button class="add">
    Add
  </button>

  <p>Allocate Subject to teacher</p>

  <div class="info">
    <label for="courseSelection" class="course">Teacher Name:   </label>
    <select id="courseSelection" name="course" class="course-sel">
        <option value="course1">Shobha Patil mam</option>
        <option value="course2">Shobha Patil mam</option>
        <option value="course3">Shobha Patil mam</option>
   </select>
<br>
    <!-- <div class="info2"> -->
       <form action="">

        <label for="subjects" class="select">Select Subjects : </label>

        <input type="checkbox" name="Sub" value="Subject1" class="check" > Subject1

        <input type="checkbox" name="Sub" value="Subject2" class="check" > Subject2
  
        <input type="checkbox" name="Sub" value="Subject3" class="check"> Subject3

        <input type="checkbox" name="Sub" value="Subject4" class="check"> Subject4

       </form>


    <!-- </div> -->
    <button class="allocate">Allocate</button>
  </div>


   
</body>
</html>
